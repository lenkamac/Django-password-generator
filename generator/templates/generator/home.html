<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<div class="container text-center mt-5 pt-5">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}" class="mt-5">
        <label>
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
        </label>

        <br>
        <label>
            <input type="checkbox" name="uppercase">
        </label> Uppercase
        <br>
        <label>
            <input type="checkbox" name="numbers">
        </label> Numbers
        <br>
        <label>
            <input type="checkbox" name="special">
        </label> Speical Characters
        <br>

        <input type="submit" value="Generate Password" class="btn btn-primary mt-5">
    </form>

    <br><br>

    <a href="{% url 'about' %}">About Page</a>
</div>
